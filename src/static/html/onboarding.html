<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="../css/index.css" />
        <script type="module" src="../js/onboarding.js"></script>
    </head>
    <body>
        <!-- Onboarding section -->
        <div class="hero is-fullheight" id="onboarding">
            <div class="container">
                <!-- Step 1: Initial Setup Choice -->
                <div class="onboarding-step" id="step-1">
                    <h2 class="title is-2 has-text-centered">Setup</h2>
                    <div class="buttons is-centered">
                        <button class="button is-primary" id="automatic-setup-button">Automatic setup</button>
                        <button class="button is-primary" id="manual-setup-button">Manual setup</button>
                    </div>
                </div>

                <!-- Automatic Setup Steps -->
                <div class="onboarding-step" id="step-2-automatic" style="display: none">
                    <h2 class="title is-2 has-text-centered">Automatic Setup - Step 1</h2>
                    <p>Placeholder for automatic setup steps...</p>
                    <div class="buttons is-centered">
                        <button class="button is-primary" id="next-automatic-button">Next</button>
                        <button class="button is-light" id="back-automatic-button">Back</button>
                    </div>
                </div>
                <div class="onboarding-step" id="step-3-automatic" style="display: none">
                    <h2 class="title is-2 has-text-centered">Automatic Setup - Step 2</h2>
                    <p>Placeholder for automatic setup steps...</p>
                    <div class="buttons is-centered">
                        <button class="button is-primary" id="finish-automatic-button">Finish</button>
                        <button class="button is-light" id="back-automatic-step2-button">Back</button>
                    </div>
                </div>

                <!-- Manual Setup Steps -->
                <div class="onboarding-step" id="step-2-manual" style="display: none">
                    <h2 class="title is-2 has-text-centered">Manual Setup - Step 1</h2>
                    <p>Placeholder for manual setup steps...</p>
                    <div class="buttons is-centered">
                        <button class="button is-primary" id="next-manual-button">Next</button>
                        <button class="button is-light" id="back-manual-button">Back</button>
                    </div>
                </div>
                <div class="onboarding-step" id="step-3-manual" style="display: none">
                    <h2 class="title is-2 has-text-centered">Manual Setup - Step 2</h2>
                    <p>Placeholder for manual setup steps...</p>
                    <div class="buttons is-centered">
                        <button class="button is-primary" id="finish-manual-button">Finish</button>
                        <button class="button is-light" id="back-manual-step2-button">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
